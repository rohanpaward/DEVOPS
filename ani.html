<!DOCTYPE html>
<html>
<head>
<title>Animated Login Page</title>
<style>
body {
  background-color: #000;
  animation: loginAnimation 10s infinite;
}


@keyframes loginAnimation {
  0% {
    text-align: center;
    color: #fff;
    font-size: 100px;
  }
  25% {
    text-align: right;
    color: #000;
    font-size: 50px;
  }
  50% {
    text-align: left;
    color: #fff;
    font-size: 100px;
  }
  75% {
    text-align: center;
    color: #000;
    font-size: 50px;
  }
  100% {
    text-align: center;}
