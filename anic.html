<html>
<head>
  <title>Animated Card</title>
  <style>
    .card {
      width: 200px;
      height: 200px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px 2px #ccc;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card-content {
      padding: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      animation: text-animation 2s infinite;
    }

    @keyframes text-animation {
      from {
        text-align: left;
      }
      to {
        text-align: right;
      }
    }

    .card-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #000;
      animation: image-animation 2s infinite;
    }

    @keyframes image-animation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 class="card-title">This is an animated card</h2>
      <p>The text will animate from left to right, and the image will rotate 360 degrees when you hover over the card.</p>
    </div>
    <div class="card-image"></div>
  </div>
</body>
</html>
